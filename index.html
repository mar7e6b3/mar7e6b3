<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact</title>

  <meta name="color-scheme" content="dark" />
  <meta property="og:title" content="Contact" />
  <meta property="og:description" content="Reach out via Telegram, GitHub, or Email." />
  <meta property="og:image" content="1000000356ST.jpg" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    :root { color-scheme: dark; }
    html, body { margin: 0; height: 100%; background: #000; color: #fff; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }

    .center {
      min-height: 100svh;
      display: grid;
      grid-auto-rows: min-content;
      place-items: center;
      gap: 24px;
      padding: clamp(12px, 3vw, 32px);
      padding-bottom: calc(env(safe-area-inset-bottom, 0) + 12px);
      text-align: center;
    }

    img {
      max-width: min(92vw, 1100px);
      max-height: 70vh; /* leave room for links */
      height: auto;
      width: auto;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* Links row */
    .links {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 16px 24px;
      line-height: 1.6;
      font-size: clamp(14px, 2.6vw, 18px);
    }

    .link-item {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 6px 8px;              /* tap target */
      border-radius: 10px;
      white-space: nowrap;
      text-decoration: none;
      color: #fff;
      outline: none;
    }
    .link-item:hover { text-decoration: underline; }
    .link-item:focus-visible { outline: 2px solid #fff; outline-offset: 2px; border-radius: 8px; }

    .icon {
      width: 24px; height: 24px;     /* larger icons */
      display: inline-block;
      flex: 0 0 24px;
      color: #fff;                   /* stroke/fill = currentColor */
      opacity: 0.9;
    }

    .sr-only {
      position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0;
    }
  </style>
</head>
<body>
  <main class="center">
    <!-- Your image, unmodified -->
    <img src="1000000356ST.jpg" alt="Symbol image" draggable="false" />

    <!-- Centered social links with icons + handle/value -->
    <nav class="links" aria-label="Social links">
      <!-- Telegram -->
      <a class="link-item" href="https://t.me/mar7e6b3" rel="noopener">
        <span class="sr-only">Telegram:</span>
        <!-- Telegram icon -->
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" fill="currentColor">
          <path d="M9.18 15.1l-.15 3.76c.22 0 .32-.09.43-.2l2.06-1.98 4.27 3.12c.78.43 1.33.2 1.54-.72l2.79-13.06c.25-1.17-.44-1.63-1.2-1.35L3.1 9.38c-1.15.45-1.13 1.1-.2 1.4l4.4 1.37 10.22-6.44c.48-.3.92-.14.56.17Z"/>
        </svg>
        <span>mar7e6b3</span>
      </a>

      <!-- GitHub -->
      <a class="link-item" href="https://github.com/mar7e6b3" rel="noopener">
        <span class="sr-only">GitHub:</span>
        <!-- GitHub icon -->
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" fill="currentColor">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M12 .5A11.5 11.5 0 0 0 .5 12.28c0 5.23 3.38 9.66 8.07 11.23.6.12.82-.27.82-.6v-2.2c-3.28.73-3.98-1.6-3.98-1.6-.55-1.42-1.35-1.8-1.35-1.8-1.1-.76.08-.75.08-.75 1.22.09 1.86 1.28 1.86 1.28 1.08 1.9 2.83 1.35 3.53 1.03.11-.8.42-1.35.76-1.66-2.62-.3-5.37-1.35-5.37-6a4.72 4.72 0 0 1 1.26-3.28c-.13-.3-.55-1.52.12-3.16 0 0 1.04-.34 3.4 1.25a11.6 11.6 0 0 1 6.2 0c2.36-1.59 3.4-1.25 3.4-1.25.67 1.64.25 2.86.12 3.16.79.87 1.25 2 1.25 3.28 0 4.67-2.76 5.7-5.39 6 .43.37.82 1.1.82 2.23v3.31c0 .34.22.73.83.6a11.79 11.79 0 0 0 8.06-11.23A11.5 11.5 0 0 0 12 .5Z"/>
        </svg>
        <span>mar7e6b3</span>
      </a>

      <!-- Email -->
      <a class="link-item" href="mailto:mar7e6b3@proton.me">
        <span class="sr-only">Email:</span>
        <!-- Envelope icon -->
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="5" width="18" height="14" rx="2" ry="2"></rect>
          <path d="M3 7l9 6 9-6"></path>
        </svg>
        <span>mar7e6b3@proton.me</span>
      </a>
    </nav>
  </main>
</body>
</html>
